			body {
				background-image: url(images/chalkboard.jpg);
				background-position: center center;
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;
				background-color: #464646;
				font-family: 'Roboto Slab', serif;
			}

				#wrapper {
				  display: flex;
				  flex-direction: column;
				  align-items: center;
				  justify-content: center;
				  min-height:97%;
				}

				footer {
					min-height:3%;
          padding: 0px 5px;
				}

				footer > p, footer > p > a {
					font-size:.6em;
					opacity: .65;
					color:white;
					margin:0;
				}

				h1 {
						padding: 0 30px;
						color: white;
						font-size: 6.5em;
						background-color: rgba(241, 108, 108, .75);
						text-align: center;
						display:block;
						margin:0;
				}

				h2 {
					color: white;
					font-size: 2em;
					max-width: 750px;
					text-align: center;
					margin: 0 auto;
					line-height: 1.25em;
					padding: 40px 10px 60px 10px;
					text-shadow: 0em 0.1em .5em gray;
				}

				h3, p {
					margin:0;
					padding:0;
				}

#search {
	text-align: center;
	opacity: .75;
	padding-bottom:200px;
}

#search .location {
  padding: 3px 0;
  border-bottom: 1px solid #ccc;
}

input {
	width: 500px;
	height: 75px;
	padding-left: 25px;
	border: 1px solid #fff;
    -moz-border-radius: 30px;
    -webkit-border-radius: 30px;
	font-family: 'Roboto Slab', serif;
    border-radius: 30px;
	font-size: 1.33em;
  font-weight:bold;
}

::-webkit-input-placeholder { /* WebKit browsers */
    color:    lightcoral;
}
:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
   color:    lightcoral;
   opacity:  1;
}
::-moz-placeholder { /* Mozilla Firefox 19+ */
   color:    lightcoral;
   opacity:  1;
}
:-ms-input-placeholder { /* Internet Explorer 10+ */
   color:    lightcoral;
}

input:focus {
    outline:none;
}

.twitter-typeahead {
	  padding-bottom: 10px;
}

.tt-dropdown-menu {
	width: 450px;
	border: 1px solid #fff;
    -moz-border-radius: 20px;
    -webkit-border-radius: 20px;
    border-radius: 20px;
	color: gray;
	font-size: 1.75em;
	background-color: white;
	text-align: left;
	padding: 0px 25px;
}

.tt-suggestions {
	padding: 0;
	margin: 0;
	color: gray;
}

.tt-suggestion {
	padding: 0;
	margin: 0;
	font-size:.7em;
}

pre {
	margin:0;
}

.tt-cursor {
	background-color: whitesmoke;
}

.tt-highlight {
	color: lightcoral;
}

.displaykey {
	background-color: green;
}

.tt-hint {
	color: gray;
}

			<h1>Fathoms</h1>
		<h2>How your California public schools are performing. Easy to find, easy to understand.</h2>
			<div id="search">
	        	<input class="typeahead" type="text" placeholder="Enter school, district, zip code, city, or county" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter school, district, zip code, city, or county'" />
	    	</div>
